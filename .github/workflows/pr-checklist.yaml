on: pull_request

jobs:
  pr-checklist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for opening this pull request! Can you please run through the following checklist before requesting review (ticking as complete or if not relevant). \n\n - [ ] Read our [contribution guidelines](https://github.com/epiforecasts/covidregionaldata/tree/master/.github/CONTRIBUTING.md) if you have not already done so. \n- [ ] If you have altered an existing class please run the tests locally using `options(testDownload=TRUE, testSource=class-name)` and report your findings. \n- [ ] If you have added an existing class please run the tests locally for that class (i.e using `devtools::test()`). \n- [ ] Check your code passes our CI checks and review any style and code coverage warnings. \n- [ ] Comment with details if unable to get our CI checks to pass or unable to remove all warnings. \n\nThank you again for the contribution. If making large scale changes consider using our `pre-commit` hooks (see the contributing guide) to more easily comply with our guidelines.'})
