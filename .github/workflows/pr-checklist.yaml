on: pull_request

jobs:
  pr-checklist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for opening this pull request! Can you please run through the following checklist before requesting review (ticking as complete or if not relevant).
              
                      Thank you again for the contribution. If making large scale changes consider using our `pre-commit` hooks (see the contributing guide) to more easily comply with our guidelines.'})
