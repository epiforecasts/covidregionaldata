reference:
  - title: Get Covid-19 Data
    desc: Functions that provide interfaces to download cleaned and processed datasets. Internally these functions call the classes documented below and so optional class specific arguments can also be used.
    contents:
      - get_national_data
      - get_regional_data
      - initialise_dataclass
  - title: Dataset Classes
    desc: Classes that define individual datasets and contain all the methods needed to download, process, and clean them.
    contents:
      - has_concept("dataset")
  - title: Utilities
    desc: Utility functions that either help manage data, provide additional information, or convert the data into new formats.
    contents:
      - get_available_datasets
      - DataClass
      - CountryDataClass
      - has_concept("utility")
  - title: Datasets
    desc: Package datasets
    contents:
      - ends_with("_codes")
